<h1> Folder Picker </h1>
<getready-folder-recursion
  *ngIf="loaded"
  (selected)="folderSelected($event)"
  (folded)="folderFolded($event)"
  [currentNode] ="root"
  [allNotes] = "data"
  [selectedId] = "selectedId"
  [foldedFolders]= "foldedFolders"
>
</getready-folder-recursion>
<button class="btn btn-primary" (click)="folderFinalChosen()" >Select Folder</button>
