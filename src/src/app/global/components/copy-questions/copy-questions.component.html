    <getready-item-selector
      *ngIf="itemsLoaded && selectingItems && (items$|async) as items"
      [folders]="items"
      (selectedItemsEmitter)="questionsSelected($event)"
    ></getready-item-selector>
  
    <getready-folder-selector
      *ngIf="foldersLoaded && !selectingItems && (folders$|async) as folders" 
      [folders]="folders"
      (folderSelectedEmitter)="folderSelected($event)"
    ></getready-folder-selector>
