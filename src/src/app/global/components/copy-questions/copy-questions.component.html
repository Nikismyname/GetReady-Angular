<div *ngIf="loaded && (folders$|async) as folders">

  <getready-folder-selector
    *ngIf="loaded && selectingQuestions"
    [data]="folders"
    (folderSelectedOutput)="questionsSelected($event)"
  ></getready-folder-selector>

  <getready-folder-selector
    *ngIf="loaded && !selectingQuestions" 
    [data]="folders"
    (folderSelectedOutput)="folderSelected($event)"
  ></getready-folder-selector>

</div>
