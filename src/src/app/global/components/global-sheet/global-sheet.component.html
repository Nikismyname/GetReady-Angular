<h1>GLOBAL SHEETS</h1>
<div *ngIf="questionSheet$|async as currentSheet">
    <div class="row">
        <div class="col-3 mt-2">
            <!-- PARENT SHEET -->
            <getready-current-sheet
                [isGlobal]="true"
                [currentSheet]="currentSheet"
                [user]="user"
                (currentSheetClickedEmitter)="onClickCurrentSheet($event)"
            ></getready-current-sheet>
            <!-- SHEET CHILDREN  -->
            <getready-sheet-list
                [sheets]="currentSheet.children"
                [user] = "user"
                [isGlobal]="true"
                (onClickSheet)="onClickChild($event)"
                (onDoppedEmitter)="onDroppedSheets($event)"
            ></getready-sheet-list>
        </div> 
        <div class="col-9">
            <getready-all-questions
                [isGlobal]="true"
                [user]="user"
                [questions]="currentSheet.globalQuestions"
                (dropped)="onDroppedQuestions($event)"
            ></getready-all-questions>
        </div>
    </div>
</div>
