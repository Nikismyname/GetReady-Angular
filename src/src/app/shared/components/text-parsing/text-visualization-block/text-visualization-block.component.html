<div *ngIf="loaded">
    <span *ngFor="let section of parsedData">

      <getready-text-visualization-inline 
        *ngIf="section.type==='inline'"
        [text]="section.text"
      ></getready-text-visualization-inline>

      <code 
        class="m-0 p-0" 
        style="white-space: pre" 
        *ngIf="section.type==='<<c>>'"
        [innerHTML] = "section.text"
      ></code>

      <div
        class="pl-1 pr-1"
        style="white-space: pre; background-color: #272b30; display: inline-block" 
        *ngIf="section.type==='<<e>>'"
      >{{section.text}}</div>

      <br *ngIf="section.type==='<br>'" />
    </span>
</div>
